<VirtualHost *:80>

	ServerName drupal.example.com
	ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/drupal

        <Directory /var/www/html/drupal>
	        AllowOverride All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

